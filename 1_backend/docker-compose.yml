
services:
  mongodb:
    image: mongo:7.0
    container_name: tosyam-mongodb
    restart: unless-stopped
    ports:
      - "${MONGODB_PORT:-27017}:27017"
    environment:
      MONGO_INITDB_DATABASE: ${MONGODB_DATABASE:-tosyam}
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_USERNAME:-}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD:-}
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - tosyam-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  mongo-express:
    image: mongo-express:latest
    container_name: tosyam-mongo-express
    restart: unless-stopped
    ports:
      - "${MONGO_EXPRESS_PORT:-8082}:8081"
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://${MONGODB_USERNAME:-}:${MONGODB_PASSWORD:-}@mongodb:27017/
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGODB_USERNAME:-}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGODB_PASSWORD:-}
      ME_CONFIG_BASICAUTH_USERNAME: ${MONGO_EXPRESS_USERNAME:-admin}
      ME_CONFIG_BASICAUTH_PASSWORD: ${MONGO_EXPRESS_PASSWORD:-admin}
      ME_CONFIG_BASICAUTH: ${MONGO_EXPRESS_BASICAUTH:-true}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - tosyam-network
    profiles:
      - dev  # Only start in development

  redis:
    image: redis:7-alpine
    container_name: tosyam-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru ${REDIS_PASSWORD:+--requirepass $REDIS_PASSWORD}
    healthcheck:
      test: ["CMD", "redis-cli", ${REDIS_PASSWORD:+--no-auth-warning -a $REDIS_PASSWORD}, "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - tosyam-network
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis-data:
    driver: local

networks:
  tosyam-network:
    driver: bridge

